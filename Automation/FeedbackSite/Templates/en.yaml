en:
    # The title for the Feedback submission screen
    title: Psiphon Feedback

    # The title at the top of the Feedback submission screen, indicating what the user can do on this page
    top_content_title:  Give Us Your Feedback

    # An explanation of why we would like users to submit feedback
    top_para_1: |
        Your feedback makes Psiphon better!

    # This text provides a link, and other instructions, to download the latest version of Psiphon.
    top_para_2: |
        Many problems can be fixed by downloading the latest version. You can
        <a class="newVersionURL" href="#">download the latest version by clicking here</a>,
        or you can send an email to <span id="newVersionEmail"></span>.

    # This text points the user to our FAQ website.
    top_para_3: |
        You can find solutions to many common problems in our
        <a class="faqURL" href="#">Frequently Asked Questions</a>.

    # This is the label for a checkbox controlling whether diagnostic information is included in the feedback. The note also includes privacy information and a link to our privacy policy.
    diagnostic_check: |
        Upload diagnostic data. Please note that this diagnostic data does not
        identify you, and it will help us to keep Psiphon running smoothly.
        <a class="dataCollectionInfoURL" href="#">Click here to see what data we collect.</a>

    # Label for the section where user's can indicate their general satisfaction with using Psiphon.
    smiley_title:  Overall satisfaction

    # Label for the button indicating that they are happy with Psiphon's performance.
    smiley_happy:  Psiphon connects and performs the way I want it to.

    # Label for the button indicating that they are not happy with Psiphon's performance.
    smiley_sad:  Psiphon often fails to connect or doesn't perform well enough.

    # Label for the Submit button
    submit_button: Submit

    # Prompt in front of a text entry field where the user can type free-form feedback.
    text_feedback_prompt: |
        Please enter your comments here:

    # Text requesting the user's email address if they would like us to follow up with them.
    text_feedback_email_prompt: |
        If you would like us to respond to you, please enter your email address:

    # Information about how the user can email us to provide more detailed feedback. Please do not translate the email address.
    text_feedback_bottom_para: |
        If the above form is not working, or you would like to send screenshots, please email us at <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
