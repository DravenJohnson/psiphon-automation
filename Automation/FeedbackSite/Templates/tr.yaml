tr:
  title: Psiphon Geri Bildirimi
  top_content_title: Geri Bildirimde Bulunun
  top_para_1: |
      Geri bildirimleriniz Psiphon uygulamasının gelişmesini sağlar!
  top_para_2: |
      Çoğu sorun en son sürüm indirilerek çözülebilir. <a class="newVersionURL" href="#">En son sürümü buraya tıklayarak</a> ya da <span id="newVersionEmail"></span> adresine
      bir e-posta göndererek indirebilirsiniz.
  top_para_3: |
      Bir çok soruna <a class="faqURL" href="#">Sık Sorulan Sorular</a>
      sayfamızdan çözüm bulabilirsiniz.
  diagnostic_check: |
      Kullanım verilerini gönderin. Bu veriler sizin kimliğinizi belirlemek amacıyla değil,
      Psiphon uygulamasının sorunsuz çalışmasını sağlamamıza yardımcı olması için kullanılır.
      <a class="dataCollectionInfoURL" href="#">Topladığımız bilgileri buradan görebilirsiniz.</a>
  smiley_title: Genel hoşnutluk
  smiley_happy: Psiphon istediğim şekilde bağlanıyor ve çalışıyor.
  smiley_sad: Psiphon genellikle bağlantı kuramıyor ve yeterince iyi çalışmıyor.
  submit_button: Gönder
  text_feedback_prompt: |
      Lütfen yorumlarınızı buraya yazın:
  text_feedback_email_prompt: |
      Size yanıt vermemizi isterseniz, lütfen e-posta adresinizi yazın:
  text_feedback_bottom_para: |
      Yukarıdaki form çalışmıyorsa ya da ekran görüntüleri yollamak isterseniz, lütfen <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> adresini kullanarak bir e-posta gönderin.
